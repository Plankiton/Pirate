<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PirateEditor</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="language" content="english">
        <meta name="viewport" content="width=device-width">

        <meta name="description" content="A text editor for edit the posts of piratesociety.org">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@piratesociety">
        <meta name="twitter:title" content="PirateSociety">
        <meta name="twitter:description" content="A text editor for edit the posts of piratesociety.org">
        <meta name="twitter:image" content="/static/favicon.png">
        <meta property="og:type" content="website">
        <meta property="og:url" content="/editor">
        <meta property="og:image" content="/static/favicon.png">
        <meta property="og:title" content="PirateEditor">
        <meta property="og:site_name" content="PirateSociety">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" />
        <link rel="stylesheet" href="/static/quill/quill.snow.css" />

        <link rel="stylesheet" href="/static/style.css" type="text/css" media="all">
        <style>
            body > #standalone-container {
                margin: 50px auto;
                max-width: 720px;
            }
            body > #post_info_form {
                margin: 50px auto;
                max-width: 720px;
                border: solid 0.5px;
                border-color: #ccc;
                box-sizing: border-box;
            }

            #editor-container {
                height: 350px;
                margin: auto
            }
        </style>

    </head>
    <body>

        <script src="/static/header.js" charset="utf-8"></script>


        <div id="standalone-container">
            <div id="toolbar-container">
                <span class="ql-formats">
                    <select class="ql-font"></select>
                    <select class="ql-size"></select>
                </span>
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                </span>
                <span class="ql-formats">
                    <button class="ql-script" value="sub"></button>
                    <button class="ql-script" value="super"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-header" value="1"></button>
                    <button class="ql-header" value="2"></button>
                    <button class="ql-blockquote"></button>
                    <button class="ql-code-block"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-indent" value="+1"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-direction" value="rtl"></button>
                    <select class="ql-align"></select>
                </span>
                <span class="ql-formats">
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                    <button class="ql-video"></button>
                    <button class="ql-formula"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-clean"></button>
                </span>
            </div>
            <div id="editor-container"></div>

        </div>
        <div id='post_info_form'>
            <form action="send_post" method="get" accept-charset="utf-8">
                <p><input placeholder="Author name" type="text" name="author" id="author" value=""></p>
                <p><input placeholder="Email" type="text" name="email" id="email" value=""></p>
                <p><input placeholder="Github username" type="text" name="github" id="github" value=""></p>
                <p><input placeholder="Post title" type="text" name="title" id="title" value=""></p>
                <p><input placeholder="Post categories" type="text" name="tags" id="tags" value=""></p>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script src="/static/quill/quill.min.js"></script>
        <script>
            var quill = new Quill('#editor-container', {
                modules: {
                    formula: true,
                    syntax: true,
                    toolbar: '#toolbar-container'
                },
                placeholder: 'Put a epic text here...',
                theme: 'snow'
            });
        </script>

        <script src="/static/footer.js" charset="utf-8"></script>

    </body>
</html>
